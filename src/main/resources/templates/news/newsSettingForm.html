<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
  <th:block layout:fragment="script">
    <script th:inline="javascript">
      function deleteKeyword() {
        var keyword = document.getElementById("keyword").value;

        if(keyword == "") {
          alert("삭제할 키워드를 입력하세요");
          return;
        }

        location.href = "/news/setting/deleteKeyword?keyword="+keyword;
      }
    </script>
  </th:block>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>뉴스 수집 설정</h2>
  </div>

  <!-- 추가 -->
  <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>
  <form action="/news/setting/keyword" method="post">
    <div class="col">
      <button class="btn btn-primary float-end"
              onclick="location.href='resultHome.html'"
              th:onclick="|location.href='@{/}'|"
              type="button">홈 화면</button>
    </div>
  <div>
    <label for="keyword">키워드</label>
    <input type="text" id="keyword" name="keyword" class="form-control" value="">

  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              th:onclick="deleteKeyword()"
              type="button" th:method="delete">키워드 취소</button>
    </div>
  </div>
  </form>

</div> <!-- /container -->
</body>
</html>
